spring.application.name=viacep

server.port=${SERVER_PORT:8090}
server.servlet.context-path=${SERVLET_CONTEXT_PATH:/api}

spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5432/viacep-database}
spring.datasource.username=${DATASOURCE_USERNAME:viacep-user}
spring.datasource.password=${DATASOURCE_PASSWORD:1234567}
spring.datasource.driverClassName=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
